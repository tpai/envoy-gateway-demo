apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: jwt-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: backend-private
  extAuth:
    http:
      backendRefs:
        - name: backend
          port: 8000
      path: /api/auth?next=
      headersToBackend: ["Authorization"]
